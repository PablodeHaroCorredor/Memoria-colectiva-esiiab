<div class="centered-content">
  <div class="white-box">

    <h1 class="title has-text-secondary">Login</h1>
    
    <div class="field">
      <p class="control has-icons-left has-icons-right">
        <input #emailInput class="input has-background-light" type="email" placeholder="Email">
        <span class="icon is-small is-left">
          <i class="fas fa-envelope"></i>
        </span>
      </p>
    </div>
    <div class="field">
      <p class="control has-icons-left">
        <input #pwInput class="input has-background-light" type="password" placeholder="Contraseña">
        <span class="icon is-small is-left">
          <i class="fas fa-lock"></i>
        </span>
      </p>
    </div>
    <div class="field" style="display: flex; justify-content: flex-end;">
      <p class="control">
        
        <button class="button  has-text-black" (click)="onLoginButtonClicked(emailInput.value, pwInput.value)">
          Iniciar Sesión
        </button>
      </p>
    </div>

    <br>

    <p class="has-text-grey">¿Aún no tienes una cuenta? <a routerLink="/register">Regístrate</a> ahora!</p>

  </div>
</div>

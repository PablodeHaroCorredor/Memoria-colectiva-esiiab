<router-outlet></router-outlet>
 <div class="container shadow-lg p-3 mb-5 bg-white rounded">
  <h2 >
    Máster Universitario en Ingeniería Informática
    <h3 >{{media| number:'1.0-2'}}<i class="bi bi-star-fill"></i></h3>
  </h2>
 <br>
  
  <div class="row">
    <div class="col">
      <br>
      <h2>Comentarios</h2>

    </div>
  </div>
  
  <div class="" >
    <div class="">
      <div class=" shadow-lg p-3 mb-5 bg-white rounded" style="overflow-y: scroll; height:300px">
      <div class=" shadow-lg p-3 mb-5 bg-white rounded" id="coments" *ngFor="let valoracion of valoraciones">
        <h3 class="">
          {{valoracion.comentario}} 
        </h3>
        {{valoracion.puntuacion}}
        
      
      <br>
      <h4 style="font-style: italic;">
        Fecha: {{valoracion.fechaCreacion | date: 'dd-MM-yyyy'}}
      </h4>
      
      <button class="btn btn-danger" style="margin: 5px;" (click)="borrarComentario('1', valoracion._id)" max="5"><i class="bi bi-trash"></i></button>
      
      <button class="btn btn-success"  style="margin: 5px;" [routerLink]="['/muii/1/editar-opinion', valoracion._id]" max="5"><i class="bi bi-pencil"></i></button>

      <button class="btn btn-primary" style="margin: 5px;"   max="5">{{valoracion.like}}<i class="bi bi-hand-thumbs-up"></i></button> 
          
    </div>
  </div>
  </div>
    <br>
    <div class=" buttons is-right">
      <button  type="button" class="btn btn-primary" style="margin-right: 10px; margin-bottom: 10px;" [routerLink]="['/home']"><i class="bi bi-arrow-return-left"></i> Volver</button>
      <button  class="btn btn-primary" style="margin-bottom: 10px;" [routerLink]="['/muii', 1,'nueva-opinion']"><i class="bi bi-chat-square-text"></i> Escribe tu opinión</button>

    </div>
    
        
    
    </div>
  

</div>

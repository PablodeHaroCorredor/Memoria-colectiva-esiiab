<div class=" container centered-content row" *ngFor="let inte of intens">
<div class=" shadow-lg p-3 mb-5 bg-white rounded col" *ngFor="let inte of intens">
        <h2 >
          {{ inte.nombre }}
      </h2>
     <br>
      {{ inte.descripcion }}
      <h2 >Comentarios</h2>
      <div class="col shadow-lg p-3 mb-5 bg-white rounded" style="overflow-y: scroll; height:400px">
        <div class="col shadow-lg p-3 mb-5 bg-white rounded"id="coments" *ngFor="let valoracion of inte.valoraciones" >
          <h3 class="font-weight-bold">
          {{valoracion.comentario}}
          
          </h3>
      
          {{valoracion.puntuacion}} 

          <br>
          <h4 style="font-style: italic;">
          Fecha: {{valoracion.fechaCreacion | date: 'dd-MM-yyyy'}}</h4>
        
        
          <button class="btn btn-danger" (click)="borrarComentario(valoracion._id)" max="5"><i class="bi bi-trash"></i></button>
        </div>
      </div>
      <br>
      <h2 style="font-size: large;"> Escribe aqui tu comentario</h2>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">Opina</span>
        </div>
        <textarea #inputComentario class="form-control" aria-label="Opina"></textarea>
      </div>
      <br>

        <div class="form-group" >
           <div class="input-group-prepend">
            <span class="input-group-text"><i class="bi bi-star"></i></span>
          
            <select #inputPuntuacion class="form-control" id="exampleFormControlSelect1">
            <option> 1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div> 
      </div>
        <form >
          <p   class="clasificacion">
               <input  id="radio1" type="radio" name="estrellas" value="5"><!--
            --><label for="radio1">★</label><!--
            --><input  id="radio2" type="radio" name="estrellas" value="4"><!--
            --><label for="radio2">★</label><!--
            --><input  id="radio3" type="radio" name="estrellas" value="3"><!--
            --><label for="radio3">★</label><!--
            --><input  id="radio4" type="radio" name="estrellas" value="2"><!--
            --><label for="radio4">★</label><!--
            --><input  id="radio5" type="radio" name="estrellas" value="1"><!--
            --><label for="radio5">★</label>
          </p>
        </form>



        
       
        
        <button  class="btn btn-primary"(click)="createComentario(inputComentario.value, inputPuntuacion.value, inte._id)"><i class="bi bi-chat-square-text"></i> Comentar</button>

        

      
</div>
  <div class="container shadow-lg p-3 mb-5 bg-white rounded col" *ngFor="let inte of intens">
        <h2>Asignaturas</h2>
        <div *ngFor="let inte of intens">
          <div *ngFor="let asig of inte.asignaturas"  >
            <button style="margin: 3px;"class="btn btn-info" (click)="abrirAsignatura(asig._id)">
            {{asig.nombre}}
            
            </button>
            
            
          </div>
          <app-asignatura #asignaturaId></app-asignatura>
          </div>
      
    </div>
  </div>

  <router-outlet></router-outlet>

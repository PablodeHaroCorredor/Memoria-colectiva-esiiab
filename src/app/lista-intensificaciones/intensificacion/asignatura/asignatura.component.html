
<router-outlet></router-outlet>
 <div class="container shadow-lg p-3 mb-5 bg-white rounded" *ngFor="let asig of asigs" >
  <h2 >
    {{ asig.nombre }}
  </h2>
 <br>
 {{ asig.descripcion }}
  
  <div class="row">
    <div class="col">
      <br>
      <h2>Comentarios</h2>

    </div>
  </div>
  <div class="row" *ngFor="let asig of asigs">
    <div class="col">
      <div class="col shadow-lg p-3 mb-5 bg-white rounded" id="coments" *ngFor="let valoracion of asig.valoraciones">
        <h3 class="font-weight-bold">
          {{valoracion.comentario}}
          {{valoracion.puntuacion}}
        </h3>
        
      
      <br>
      Fecha: {{valoracion.fechaCreacion | date: 'dd-MM-yyyy'}}
      
      <button class="btn btn-danger" (click)="borrarComentario(valoracion._id)" max="5"><i class="bi bi-trash"></i></button>

    </div>
    <br>
    <h2 style="font-size: large;"> Escribe aqui tu comentario</h2>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">Opina</span>
        </div>
        <textarea #inputComentario class="form-control" aria-label="Opina"></textarea>
      </div>
      <br>
        <div class="form-group" style="width: 60px;">
            <select #inputPuntuacion class="form-control" id="exampleFormControlSelect1">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        
        <button  class="btn btn-primary"(click)="createComentario(inputComentario.value, inputPuntuacion.value, asig._id)"><i class="bi bi-chat-square-text"></i> Comentar</button>

        
    
    </div>
  </div>
</div>

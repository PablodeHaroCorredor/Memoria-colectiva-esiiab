<div class="centered-content container" *ngFor="let asig of asigs" >
    <h1>
     {{ asig.nombre }} 
    <br>
     {{ asig.descripcion }}
     <br>
     
    <h2>-------Opiniones---------</h2>
     <div type="" *ngFor="let valoracion of asig.valoraciones" >
         
         {{valoracion.comentario}}
         {{valoracion.puntuacion}}
         <!-- <button class="fas fa-pencil" (click)="editarComentario(inputComentario.value, inputPuntuacion.value, asig._id)" max="5"></button> -->
         <button class="fas fa-trash" (click)="borrarComentario(valoracion._id)" max="5"></button>
     </div>
     <input #inputComentario class="input has-background-light is-medium" type="text" placeholder="Escribe tu comentario...">
     <input #inputPuntuacion class="input has-background-light is-medium" type="number" placeholder="PuntÃºa">
     <button (click)="createComentario(inputComentario.value, inputPuntuacion.value, asig._id)" max="5">Enviar</button>
    
 </h1>
 </div>

<div class=" container shadow-lg p-3 mb-5 bg-white rounded buttons is-right" style="padding: 1000px;" *ngFor="let direc of director">
  <h2 >
    {{ direc.nombre }} 

    <h3 ><i class="bi bi-star-fill"></i>{{media| number:'1.0-2'}}</h3>

</h2>
<div *ngFor="let eti of etiquetas">
  <button class="badge rounded-pill bg-secondary" (click)="borrarEtiqueta()" style="font-size: larger; margin: 5px">{{eti.nombre}}</button>
 
</div>
<br>



<br>
<h2 >Comentarios</h2>
<div class="col shadow-lg p-3 mb-5 bg-white rounded" style="overflow-y: scroll; height:400px">
  <div class="col shadow-lg p-3 mb-5 bg-white rounded"id="coments" *ngFor="let valoracion of valoraciones" >
    <h3 class="">
    {{valoracion.comentario}}
    
    </h3>
       
    <ngb-rating [rate]="valoracion.puntuacion"></ngb-rating>
   
   
    <h4 style="font-style: italic;">
    Fecha: {{valoracion.fechaCreacion | date: 'dd-MM-yyyy'}}</h4>
  
  
    <button class="btn btn-danger" (click)="borrarComentario(directId, valoracion._id)" max="5"><i class="bi bi-trash"></i></button>
    <button class="btn btn-success" [routerLink]="['/lista-directores/director/', directId, 'editar-opinion', valoracion._id]" max="5"><i class="bi bi-pencil"></i></button>
    <button class="btn btn-primary" (click)="sumarLike(directId, valoracion._id, valoracion.like +1)"  max="5"><i class="bi bi-hand-thumbs-up"></i></button> 
    {{valoracion.like}}
  </div>
  
</div>
<br>


<h2 >Etiquetas</h2>
  
<div>
  <input type="email" #inputEtiqueta style="width: 20%; margin-bottom: 10px;" class="form-control" id="exampleFormControlInput1" placeholder="Etiqueta">
  <button class="btn btn-primary"  (click)="actualizarDirector(directId, inputEtiqueta.value)" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
    Añadir
  </button>
</div>
    
    
 
  <div class=" buttons is-right">
    <button  type="button" class="btn btn-primary" style="margin-right: 10px; margin-bottom: 10px;" [routerLink]="['/lista-directores']"><i class="bi bi-arrow-return-left"></i> Volver</button>
    <button  class="btn btn-primary" style="margin-bottom: 10px;" [routerLink]="['/lista-directores/director/', directId, 'nueva-opinion']"><i class="bi bi-chat-square-text"></i> Escribe tu opinión</button>
  
  </div>
 


</div>
<router-outlet></router-outlet>

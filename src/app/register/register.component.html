<div class="centered-content" style="width: 50%;padding: 100px; margin-left: 400px;">
    <div class="white-box">
      <h1 class="title ">Regístrate</h1>
      <div class="field">
        <p class="control has-icons-left">
          <input #unInput class="input has-background-light"  type="username" placeholder="Nombre de Usuario">
          <span class="icon is-small is-left">
            <i class="fas fa-user"></i>
          </span>
        </p>
      </div>
      <div class="field">
        <p class="control has-icons-left has-icons-right">
          <input #emailInput class="input has-background-light" type="email" placeholder="Email"> 
          <span class="icon is-small is-left">
            <i class="fas fa-envelope"></i>
          </span>
        </p>
        <div *ngIf="alertEmail" class="alert alert-warning alert-dismissible fade show" role="alertEmail">
          <strong>Invalid Email!</strong> Email should be of type: @alu.uclm.es.
          <button type="button"  (click)="closeAlert()" class="btn-close" data-bs-dismiss="alertEmail" aria-label="Close"></button>
        </div>
      </div>
      <div class="field" style="display: flex; justify-content: flex-end;">
        <p class="control">
          <button class="btn btn-success" (click)="register(emailInput.value, unInput.value)">
            Regístrate
          </button>
        </p>
      </div>
      <br>
  
      <p >¿Ya tienes una cuenta? <a routerLink="/login">Inicia sesión</a> ahora!</p>
  
    </div>
    
</div>








<!--  REGEX correos alu : @luu\.lcmm\.[a-zA-Z]+ -->

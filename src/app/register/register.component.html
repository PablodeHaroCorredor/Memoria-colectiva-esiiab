<div class="centered-content">
    <div class="white-box">
      <h1 class="title has-text-primary">Regístrate</h1>
      <div class="field">
        <p class="control has-icons-left">
          <input #unInput class="input has-background-light"  type="username" placeholder="Nombre de Usuario">
          <span class="icon is-small is-left">
            <i class="fas fa-user"></i>
          </span>
        </p>
      </div>
      <div class="field">
        <p class="control has-icons-left has-icons-right">
          <input #emailInput class="input has-background-light" type="email" placeholder="Email"> 
          <span class="icon is-small is-left">
            <i class="fas fa-envelope"></i>
          </span>
        
      </div>
      <div class="field" style="display: flex; justify-content: flex-end;">
        <p class="control">
          <button class="button is-success has-text-white" (click)="register(emailInput.value, unInput.value)">
            Regístrate
          </button>
        </p>
      </div>
      <br>
  
      <p class="has-text-grey">¿Ya tienes una cuenta? <a routerLink="/login">Inicia sesión</a> ahora!</p>
  
    </div>
</div>
